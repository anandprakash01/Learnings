<script>
    function closure(){
        let i=0;
        return function increment(){
            i++;
            console.log(i);
        }
    }
    let count1=closure();
    count1();
    count1();
    count1();
    
    let count2=closure()// count2 is saparate counter
    count2();

    //good is to use as constructor function
    function Hide(){
        let i=0;
        this.increment= ()=>{
            i++;
            console.log(i);
        }
        this.decrement= ()=>{
            i--;
            console.log(i);
        }
    }

    let count3=new Hide();
    count3.increment();
    count3.increment();
    count3.increment();
    
    count3.decrement();

</script>
