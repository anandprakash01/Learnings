<html>

<head>
    <style>
        .box {
            color: red;
        }
    </style>

</head>

<body>
    Enter the website name<input type="text" id="demo" />
    <button onClick="onSubmit()">submit</button>
    <br />
    <a id="btn">click here</a>
    <script>
        function onSubmit() {
            var input = document.getElementById("btn");
            input.href = document.getElementById("demo").value;
            input.name = "link";
            input.setAttribute("class", "box");
            input.setAttribute("dataTest", "carry details");
            // input.class="box";//this attribute can not be setted directly
            // input.dataTest = "carry details";
        }

    </script>
</body>
