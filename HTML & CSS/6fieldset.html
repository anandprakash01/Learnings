<html>
<head>
    <title>Basic Form</title>
</head>
<body>

        <legend>Register Form</legend>
        <form>
            FullName:<input type="text" name="fullName"/>
            <br/>
            <br/>
            Phone Number:<input type="number" name="phone"/>

            <br/>

            <br/>

            <br/>

            <br/>
            <br/>
        </form>
    </fieldset>
</body>
</html>
