<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Dates</title>
</head>
<style>
    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }

    #time {
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
    <script>
        let now = new Date();
        console.log(now);

        let dt = new Date(0);// Thu Jan 01 1970 05:30:00 counts from here
        console.log(dt);
        dt = new Date(1000);// +1000ms from initial date 
        console.log(dt);

        let newDate = new Date("2029-09-30");//format date to this date
        console.log(newDate)

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        newDate = new Date(3020, 4, 6, 23, 3, 2, 34);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let date = newDate.getDate();
        console.log("The date is ", date);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let hours = newDate.getHours();
        console.log("The hours is ", hours);

        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate)

        setInterval(updateTime, 1000);
        function updateTime() {
            time.innerHTML = new Date();
        }

    </script>
</body>

</html>
