<script>
  /* -------------------------------------------------------------------------- */
  /*                                 Person One                                 */
  /* -------------------------------------------------------------------------- */
  const person = {};
  person.name = "Itachi";
  person.age = 25;

  person.work = function () {
    console.log(`${this.name} is fighting`);
  };
  person.sleep = function () {
    console.log(`${this.name} is sleeping`);
  };

  /* -------------------------------------------------------------------------- */
  /*                                 Person Two                                 */
  /* -------------------------------------------------------------------------- */
  const personTwo = {};
  personTwo.name = "Naruto";
  personTwo.age = 25;

  personTwo.work = function () {
    console.log(`${this.name} is fighting`);
  };

  personTwo.sleep = function () {
    console.log(`${this.name} is sleeping`);
  };

  // Functional Instantiation
  function Person(name, age) {
    const person = {};
    person.name = name;
    person.age = age;

    person.work = function () {
      console.log(`${this.name} is Fighting`);
    };

    person.sleep = function () {
      console.log(`${this.name} is Sleeping`);
    };

    return person;
  }
  // for every person creation work and sleep fun is created every time
  const person1 = Person("Uchiha Madara", 28);
  const person2 = Person("Uzumaki Naruto", 25);
  console.log(person1);

  // Functional Instantion with shared methods
  const sharedMethods = {
    work: function () {
      console.log(`${this.name} is working`);
    },
    sleep: function () {
      console.log(`${this.name} is sleeping`);
    },
  };

  function fun1(name, age) {
    const person = {};
    person.name = name;
    person.age = age;
    person.work = sharedMethods.work;
    person.sleep = sharedMethods.sleep;
    return person;
  }

  const obj1 = fun1("Levi", 28);
  const obj2 = fun1("Mikasa", 30);
  const obj3 = fun1("Armin", 25);
  console.log(obj3);

  // Object.create()

  // Functional Instantion with Object.create
  const sharedMethodsForPersonObjects = {
    work: function () {
      console.log(`${this.name} is working`);
    },
    eat: function () {
      console.log(`${this.name} is eating`);
    },
  };

  function PersonObj(name, age) {
    const person = Object.create(sharedMethodsForPersonObjects);
    person.name = name;
    person.age = age;
    return person;
  }

  const personOne = PersonObj("Levi", 28);
  personOne.eat();

  // Prototype
  // Constructor Function
  function PersonConstructor(name, age) {
    this.name = name;
    this.age = age;
  }

  PersonConstructor.prototype.work = function () {
    console.log(`${this.name} is working`);
  };

  // Array.prototype.map = function() {
  // }
  // Array.prototype.forEach = function() {
  // }

  PersonConstructor.prototype.sleep = function () {
    console.log(`${this.name} is sleeping`);
  };

  const personAnand = new PersonConstructor("Anand", 25);
  personAnand.sleep();

  const array = [1, 2, 3];

  Array.prototype.printAllElements = function () {
    for (let element of this) {
      console.log(element);
    }
  };

  // array.printAllElements();
  const anotherArray = ["A", "B", "C"];
  anotherArray.printAllElements();

</script>
