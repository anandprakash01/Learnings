<script>
    const promise1 = new Promise((resolve, reject) => {
        resolve("resolved promise1");
    });
    promise1.then((data) => {
        console.log(data);
        const newPromise = new Promise((resolve, reject) => {
            resolve("new promise success");
        });

        return newPromise;
        // when we return a promise
        // resolved value of fulfilledPromise will be sent to .then
    }).then(data => {
        console.log(data);
    })


    // eg
    const promise = new Promise((resolve, reject) => {
        resolve("success");
        // this resolved value will become the data for next .then
    })

    const newPromise = promise.then((value) => {
        // return value;
        return "data find";
    });

    newPromise.then(data => {
        console.log(data);
    })
    //whatever data is returned from previous .then that will we data(parameter) for next .then

    fetch('https://jsonplaceholder.typicode.com/comments?postId=1').then(response => {
        // response.text();
        const fulfilledPromise = response.json();//this will return a promise
        return fulfilledPromise;
        // when we return a promise
        // resolved value of fulfilledPromise will be sent to next .then
    }).then(data => {
        console.log(data);
    });

</script>
